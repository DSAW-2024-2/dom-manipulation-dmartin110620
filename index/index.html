<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../index/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
    
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img class="slider-img" src="../index/images/image_1.jpg" style="width:100%; filter: brightness(50%); ">
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img class="slider-img" src="../index/images/image_2.jpeg" style="width:100%; filter: brightness(50%);">
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img class="slider-img" src="../index/images/image_3.jpeg" style="width:100%; filter: brightness(50%);">
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <div style="text-align:center; margin-top: 10px; margin-bottom: 25px;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <script src="../index/slider.js"></script>
</body>
</html>
